<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>

        window.onload=function(){

            if({$info.sex} == 0){
                document.getElementsByName('sex')[1].checked=true;
            }else{
                document.getElementsByName('sex')[0].checked=true;
            }

        }
    </script>
</head>

<body>
    <form method="post" action="__ROOT__/User/modify/">
        <input type="hidden" name="id" value="{$info.id}">
        姓名: <input type="text" name="username" placeholder="{$info.username}"><br/>
        性别:<input type="radio" name="sex" class="nv" value="1" >女<input class="nan" type="radio" name="sex" value="0">男<br/>
        <input type="submit" value="修改">
    </form>
</body>
</html>
